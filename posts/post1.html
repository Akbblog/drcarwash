<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post 1 - Premium Doorstep Detailing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Shapes */
        .shape1 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ff3366 0%, transparent 70%);
            top: -150px;
            right: -150px;
            filter: blur(100px);
            opacity: 0.15;
            animation: pulse 8s ease-in-out infinite;
        }

        .shape2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff1149 0%, transparent 70%);
            bottom: -120px;
            left: -120px;
            filter: blur(80px);
            opacity: 0.15;
            animation: pulse 6s ease-in-out infinite reverse;
        }

        /* Car icon graphic using CSS */
        .car-icon {
            position: absolute;
            top: 120px;
            right: 150px;
            width: 200px;
            height: 120px;
            opacity: 0.1;
        }

        .car-body {
            position: absolute;
            width: 180px;
            height: 60px;
            background: linear-gradient(135deg, #fff, #ccc);
            border-radius: 40px 40px 10px 10px;
            top: 30px;
        }

        .car-window {
            position: absolute;
            width: 60px;
            height: 30px;
            background: rgba(255, 51, 102, 0.3);
            border-radius: 20px 20px 0 0;
            top: 35px;
            left: 60px;
        }

        .car-wheel {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            border: 5px solid #ff3366;
            bottom: 0;
        }

        .wheel-left {
            left: 20px;
        }

        .wheel-right {
            right: 20px;
        }

        /* Sparkle graphics */
        .sparkle {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.3;
        }

        .sparkle::before {
            content: 'âœ¨';
            font-size: 30px;
            position: absolute;
            animation: twinkle 2s ease-in-out infinite;
        }

        .sp1 {
            top: 200px;
            left: 150px;
            animation-delay: 0s;
        }

        .sp2 {
            top: 350px;
            right: 200px;
            animation-delay: 0.5s;
        }

        .sp3 {
            bottom: 300px;
            left: 200px;
            animation-delay: 1s;
        }

        .sp4 {
            bottom: 200px;
            right: 150px;
            animation-delay: 1.5s;
        }

        .card {
            position: relative;
            z-index: 10;
            width: 900px;
            height: 900px;
            padding: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(17, 17, 17, 0.6);
            border: 3px solid;
            border-image: linear-gradient(135deg, rgba(255, 51, 102, 0.5), rgba(255, 17, 73, 0.3), rgba(255, 51, 102, 0.5)) 1;
            border-radius: 32px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 80px rgba(255, 51, 102, 0.3);
        }

        .badge {
            padding: 12px 24px;
            background: rgba(255, 51, 102, 0.15);
            border: 2px solid rgba(255, 51, 102, 0.4);
            border-radius: 30px;
            color: #ff3366;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
        }

        .title {
            font-size: 68px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 25px;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 40px rgba(255, 51, 102, 0.5);
        }

        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            margin-bottom: 50px;
            max-width: 700px;
        }

        .highlight {
            color: #ff3366;
            font-weight: bold;
        }

        .price-container {
            padding: 45px 90px;
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.2) 0%, rgba(255, 17, 73, 0.2) 100%);
            border: 2px solid rgba(255, 51, 102, 0.4);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(255, 51, 102, 0.3);
        }

        .price-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .price {
            font-size: 96px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 51, 102, 0.8);
        }

        .period {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .features {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-pill {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            font-size: 14px;
            color: #fff;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .feature-pill.accent {
            background: rgba(255, 51, 102, 0.15);
            border-color: rgba(255, 51, 102, 0.4);
            color: #ff3366;
            font-weight: bold;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.15;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="shape1"></div>
    <div class="shape2"></div>

    <div class="car-icon">
        <div class="car-body"></div>
        <div class="car-window"></div>
        <div class="car-wheel wheel-left"></div>
        <div class="car-wheel wheel-right"></div>
    </div>

    <div class="sparkle sp1"></div>
    <div class="sparkle sp2"></div>
    <div class="sparkle sp3"></div>
    <div class="sparkle sp4"></div>

    <div class="card">
        <div class="badge">ðŸ’Ž Premium Doorstep Detailing</div>

        <div class="title">
            YOUR CAR DESERVES<br>
            THE BEST CARE
        </div>

        <div class="subtitle">
            Professional detailing delivered to your doorstep.<br>
            Book <span class="highlight">anytime throughout the month.</span>
        </div>

        <div class="price-container">
            <div class="price-label">Starting at</div>
            <div class="price">$349</div>
            <div class="period">/month</div>
        </div>

        <div class="features">
            <div class="feature-pill">Flexible Scheduling</div>
            <div class="feature-pill">Doorstep Delivery</div>
            <div class="feature-pill accent">Only 60 Slots</div>
        </div>
    </div>
</body>

</html>
