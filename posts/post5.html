<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post 5 - Bold Statement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #000 0%, #1a0a0a 50%, #000 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Bold gradient shapes */
        .bg-shape {
            position: absolute;
            opacity: 0.2;
        }

        .shape-circle {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #ff3366 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 6s ease-in-out infinite;
        }

        .shape-square {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ff1149, transparent);
            bottom: -150px;
            left: -150px;
            filter: blur(60px);
            animation: pulse 4s ease-in-out infinite reverse;
        }

        /* Diagonal accent bars */
        .accent-line {
            position: absolute;
            width: 4px;
            height: 800px;
            background: linear-gradient(180deg, transparent, #ff3366, transparent);
            opacity: 0.3;
            animation: slide 8s linear infinite;
        }

        .line1 {
            top: -200px;
            left: 20%;
            transform: rotate(15deg);
        }

        .line2 {
            top: -200px;
            right: 25%;
            transform: rotate(-20deg);
            animation-delay: 2s;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 900px;
            height: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 4px solid;
            border-image: linear-gradient(135deg, #ff3366, transparent, #ff3366) 1;
            border-radius: 40px;
            padding: 80px;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
        }

        .emoji-icon {
            font-size: 120px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 30px rgba(255, 51, 102, 0.8));
            animation: bounce 2s ease-in-out infinite;
        }

        .super-title {
            font-size: 96px;
            font-weight: 900;
            color: #fff;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: -3px;
            text-shadow: 0 0 50px rgba(255, 51, 102, 0.6);
        }

        .accent-word {
            color: #ff3366;
            display: block;
            font-size: 110px;
        }

        .tagline {
            font-size: 26px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .bold-price {
            position: relative;
            margin-bottom: 50px;
        }

        .price-bg {
            position: absolute;
            inset: -20px;
            background: linear-gradient(135deg, #ff3366, #ff1149);
            opacity: 0.2;
            filter: blur(30px);
            border-radius: 20px;
        }

        .price-content {
            position: relative;
            padding: 40px 80px;
            border: 3px solid #ff3366;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.5);
        }

        .price-num {
            font-size: 100px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
        }

        .price-period {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }

        .benefit-pills {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pill {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.2), rgba(255, 17, 73, 0.2));
            border: 2px solid rgba(255, 51, 102, 0.5);
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.2;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.25;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes slide {
            0% {
                transform: translateY(0) rotate(15deg);
            }

            100% {
                transform: translateY(100px) rotate(15deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-circle"></div>
    <div class="bg-shape shape-square"></div>

    <div class="accent-line line1"></div>
    <div class="accent-line line2"></div>

    <div class="container">
        <div class="emoji-icon">ðŸ’Ž</div>

        <div class="super-title">
            BOOK<br>
            <span class="accent-word">ANYTIME</span>
        </div>

        <div class="tagline">
            Flexible monthly membership
        </div>

        <div class="bold-price">
            <div class="price-bg"></div>
            <div class="price-content">
                <div class="price-num">$349</div>
                <div class="price-period">/MONTH</div>
            </div>
        </div>

        <div class="benefit-pills">
            <div class="pill">ðŸš— Doorstep</div>
            <div class="pill">âš¡ 60 Slots</div>
            <div class="pill">âœ¨ Premium</div>
        </div>
    </div>
</body>

</html>
